<!DOCTYPE html>
<html>
<head>
	<title>shakeTest</title>
</head>
<body>


<form>
<div align="center">
    <center>
        <p><input onclick="shake(2)" type="button" value="地震拉！！！"> </p>
    </center>
</div>
</form>

<script language="JavaScript">
	function surfto(form) {
		var myindex=form.select1.selectedIndex;
		if (form.select1.options[myindex].value != null) {
			parent.main.location.href=form.select1.options[myindex].value;
		}
	}

	function shake(n) {
		if (window.top.moveBy) {
			for (i = 10; i > 0; i--) {
			for (j = n; j > 0; j--) {
				window.top.moveBy(0,i);
				window.top.moveBy(i,0);
				window.top.moveBy(0,-i);
				window.top.moveBy(-i,0);
				}
			}
		}
	}


    function moyamoya(htmlfile) {
		parent.main.location.href=htmlfile;
	}
</script>

</body>
</html>
